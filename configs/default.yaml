# configs/default.yaml
# Shared defaults used by all experiments. Experiment-specific YAMLs override values as needed.

project:
  name: hybrid-vae-cnn-for-shm
  seed: 7

paths:
  # Root-level experiment folders
  experiments_root: experiments
  outputs_root: outputs

runtime:
  device: auto          # auto | cpu | cuda
  num_workers: 0        # conservative default for cross-platform determinism
  pin_memory: false
  deterministic: true   # enable deterministic settings where supported

data:
  windowing:
    window: 256
    stride: 64
  splits:
    # run-level split (prevents leakage across windows from the same run)
    train_ratio: 0.4
    val_ratio: 0.3
    test_ratio: 0.3

normalization:
  method: standard      # standard | robust
  clip: 10.0            # clip standardized values to [-clip, +clip]
  eps: 1.0e-12

training:
  batch_size: 256
  epochs: 80
  lr: 5.0e-4
  weight_decay: 0.0
  grad_clip_norm: 2.0

vae:
  latent_dim: 3
  hidden_dim: 64
  num_layers: 2
  dropout: 0.2
  # KL annealing (logistic ramp)
  kl_anneal:
    enabled: true
    warmup_ratio: 0.30  # fraction of epochs where KL ramps up

cnn:
  enabled: false
  batch_size: 256
  epochs: 40
  lr: 1.0e-3
  weight_decay: 0.0

evaluation:
  # reconstruction error metric for gating/analysis
  recon_error: mse      # mse | mae
  export_formats: [pdf, svg]
